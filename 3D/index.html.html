<html>
	<head>
		<title>3D принтеры.</title>
		<link rel="stylesheet" href="css/css.css">
	</head>
	<body>
		<h1>
			Что такое 3D принтер?
		</h1>
		<div class="начало">
			3D-принтер — это периферийное устройство, использующее метод 
			послойного создания физического объекта по цифровой 3D-модели.
		</div>
		<div class="картинка">
		<img src="1.jpg">
		</div>
		<h1>
			Что может делать 3D-принтер?
		</h1>
		<div class="234567">
			<img src="2.jpg" class="осткартинки">
			<img src="3.jpg" class="осткартинки">
			<img src="4.jpg" class="осткартинки">
			<img src="5.png" class="осткартинки">
			<img src="6.jpg" class="осткартинки">
			<img src="7.jpg" class="осткартинки">
		</div>
		<h1 class="карта"> 
			Где купить?
		</h1> 
		 <div id="map"></div>
		<script>
		  function initMap() {
			var uluru = {lat: -25.363, lng: 131.044};
			var map = new google.maps.Map(document.getElementById('map'), {
			  zoom: 4,
			  center: uluru
			});
			var marker = new google.maps.Marker({
			  position: uluru,
			  map: map
			});
		  }
		</script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
		</script>
	</body>
</html>
